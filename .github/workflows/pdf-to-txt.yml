name: Extract PDFs to TXT
on:
  push:
    branches: [pdf-extract]
    paths:
      - "*.pdf"
      - ".github/workflows/pdf-to-txt.yml"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  extract:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install poppler-utils (pdftotext)
        run: |
          sudo apt-get update
          sudo apt-get install -y poppler-utils

      - name: Ensure output directory
        run: mkdir -p extracted

      - name: Convert all PDF modules to TXT
        shell: bash
        run: |
          shopt -s nullglob
          # Maneja 'Modulo', 'Módulo' (precompuesto) y 'Módulo' (combinado)
          for f in *.pdf; do
            lname="$(echo "$f" | tr '[:upper:]' '[:lower:]')"
            if [[ "$lname" == *modulo* || "$lname" == *módulo* || "$lname" == *módulo* ]]; then
              base="${f%.pdf}"
              out="extracted/${base}.txt"
              echo "Convirtiendo: $f -> $out"
              # Intenta preservar maquetación; si falla, vuelve a modo simple
              pdftotext -layout "$f" "$out" || pdftotext "$f" "$out" || true
            fi
          done

      - name: Commit and push extracted text
        run: |
          if [ -n "$(git status --porcelain extracted)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add extracted/*.txt
            git commit -m "chore: extract PDFs to TXT"
            git push
          else
            echo "No extracted changes to commit"
