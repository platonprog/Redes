name: Extract PDFs to TXT
on:
  push:
    branches: [pdf-extract]
    paths:
      - "*.pdf"
      - ".github/workflows/pdf-to-txt.yml"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  extract:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: List PDF files (debug)
        run: |
          echo "Listado de PDFs encontrados en el repo:"
          ls -1 *.pdf || echo "No hay PDFs en raíz."
          echo
          echo "Mostrar caracteres (sed -n l) para ver tildes combinadas:"
          for f in *.pdf; do
            echo "== $f =="
            echo "$f" | sed -n l
          done || true

      - name: Install poppler-utils (pdftotext)
        run: |
          sudo apt-get update
          sudo apt-get install -y poppler-utils

      - name: Ensure output directory
        run: mkdir -p extracted

      - name: Convert all PDF modules to TXT
        shell: bash
        run: |
          set -e
          shopt -s nullglob
          converted=0
          for f in *.pdf; do
            lname="$(echo "$f" | tr '[:upper:]' '[:lower:]')"
            if [[ "$lname" == *modulo* || "$lname" == *módulo* || "$lname" == *módulo* ]]; then
              base="${f%.pdf}"
              out="extracted/${base}.txt"
              echo "Convirtiendo: $f -> $out"
              # Intentar conservar maquetación; si falla, modo simple
              if ! pdftotext -layout "$f" "$out"; then
                echo "Fallo con -layout, probando sin -layout..."
                pdftotext "$f" "$out" || echo "Conversión falló: $f"
              fi
              [ -s "$out" ] && converted=$((converted+1))
            fi
          done
          echo "Total de módulos convertidos: $converted"
          if [ "$converted" -eq 0 ]; then
            echo "Advertencia: No se convirtió ningún PDF que cumpliera el patrón (revisa nombres)."
          fi

      - name: Commit and push extracted text
        run: |
          if [ -n "$(git status --porcelain extracted)" ]; then
            echo "Hay cambios, realizando commit..."
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add extracted/*.txt
            git commit -m "chore: extract PDFs to TXT"
            git push
          else
            echo "No extracted changes to commit"
          fi
